<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>MC AryanzUtama</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#e6f4ff,#ffffff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:white;
  padding:25px;
  width:90%;
  max-width:420px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}
h2{
  text-align:center;
  color:#1b6fd8;
  margin-top:0;
}
input,select{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#1b6fd8;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#155ec0;
}
#status{
  margin-top:15px;
  text-align:center;
  font-size:14px;
}
.footer{
  margin-top:20px;
  text-align:center;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="box">
  <h2>MC AryanzUtama</h2>

  <input id="name" placeholder="Nama kamu">
  
  <select id="role">
    <option value="">Pilih Peran</option>
    <option value="buyer">Buyer</option>
    <option value="seller">Seller</option>
  </select>

  <input id="code" placeholder="Masukkan Code Room">

  <button onclick="joinRoom()">MASUK ROOM</button>

  <div id="status"></div>

  <div class="footer">
    Situs resmi AryanzUtama<br>
    PoweredByAryanzUtama
  </div>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzEWMApBlM1m-XMXPgYHZ0_I_Rbbsr8UegV-UqSHbDFkat-hpBH662B-2PFItjteZi1xQ/exec";

function joinRoom(){
  const name = document.getElementById("name").value.trim();
  const role = document.getElementById("role").value;
  const roomCode = document.getElementById("code").value.trim();
  const status = document.getElementById("status");

  if(!name || !role || !roomCode){
    status.style.color="red";
    status.innerText="Lengkapi semua data!";
    return;
  }

  status.style.color="#555";
  status.innerText="Menghubungkan ke room...";

  fetch(GAS_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      action:"joinRoom",
      name,
      role,
      roomCode
    })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.success){
      localStorage.setItem("mc_token",data.token);
      localStorage.setItem("mc_role",data.role);
      localStorage.setItem("mc_room",roomCode);

      status.style.color="green";
      status.innerText="Berhasil masuk room sebagai "+data.role.toUpperCase();

      // nanti redirect ke halaman chat
      // window.location.href = "room.html";
    }else{
      status.style.color="red";
      status.innerText="Gagal: "+data.error;
    }
  })
  .catch(()=>{
    status.style.color="red";
    status.innerText="Server tidak merespon";
  });
}
</script>

</body>
</html>
