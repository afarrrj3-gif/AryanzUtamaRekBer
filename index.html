<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MC AryanzUtama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f4cff, #6ecbff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      font-size: 13px;
      opacity: .9;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }

    button {
      background: #ffffff;
      color: #0f4cff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: .9;
    }

    .status {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AryanzUtama</h1>
    <p>Sistem MC Online</p>

    <input id="name" placeholder="Nama kamu">
    
    <select id="role">
      <option value="">Pilih Peran</option>
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>

    <input id="roomCode" placeholder="Kode Room MC">

    <button onclick="joinRoom()">Masuk Room</button>

    <div class="status" id="status"></div>
  </div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzEWMApBlM1m-XMXPgYHZ0_I_Rbbsr8UegV-UqSHbDFkat-hpBH662B-2PFItjteZi1xQ/exec";

function joinRoom() {
  const name = document.getElementById("name").value.trim();
  const role = document.getElementById("role").value;
  const roomCode = document.getElementById("roomCode").value.trim();
  const status = document.getElementById("status");

  if (!name || !role || !roomCode) {
    status.innerText = "❌ Lengkapi semua data";
    return;
  }

  const token = localStorage.getItem("mc_token_" + roomCode);

  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "joinRoom",
      name,
      role,
      roomCode,
      token
    })
  })
  .then(res => res.json())
  .then(data => {
    if (!data.success) {
      status.innerText = "❌ " + data.error;
      return;
    }

    localStorage.setItem("mc_token_" + roomCode, data.token);
    status.innerText = "✅ Masuk sebagai " + data.role.toUpperCase();
  })
  .catch(() => {
    status.innerText = "❌ Gagal koneksi server";
  });
}
</script>

</body>
</html>
